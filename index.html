<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="todo-list-container">
            <div class="add-task-box">
                <h2 class="box-title">Task List</h2>
                <form action="#" id='add-task-form'>
                    <div class="input-box">
                        <input type="text" class="input" id="add-task-input">
                        <label for="add-task-input">New Task</label>
                    </div>
                    <input type="submit" value="Add Task">
                </form>
            </div>
            <div class="search-task-box">
                <h2 class="box-title">Your Tasks</h2>
                <form action="#" id='search-task-form'>
                    <div class="input-box">
                        <input type="text" class="input" id="search-task-input">
                        <label for="search-task-input">Filter Task</label>
                    </div>
                </form>
            </div>
            <div class="tasks-box" id="tasks-box"></div>
            <a href="#" class="clear-tasks-btn" id="clear-tasks-btn">Clear Tasks</a>
            <div class="dark-mode">
                <input type="checkbox" id="darkInput">
                <label for="darkInput" id="darkLabel">
                    <div class="ball" id="darkBall"></div>
                </label>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
